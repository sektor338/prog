<!DOCTYPE html>
<html lang="hu" >
  <head>
    <meta charset="utf-8">
    <title>JS Házi</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div class="focim">
        <h1>Házi feladat</h1>
    </div>
    <form>
        <div class="hatter">
            <div>
                <input type="text" name="nev" placeholder="Név">
            </div>
            <div>
                <input type="password" name="password" placeholder="Jelszó">
            </div>
            <div>
                <input type="button" name="kuldes" value="Belépés">
            </div>
        </div>
    </form>
  </body>
</html>
