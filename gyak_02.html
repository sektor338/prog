<!DOCTYPE html>
<html lang="hu" >
  <head>
    <meta charset="utf-8">
    <title>JS Összeadás</title>
    <link rel="stylesheet" href="gyak_02.css">
    <script type="text/javascript" src="gyak_02.js"></script>
  </head>
  <body>
    <h1>Összeadás</h1>
    <form>
      <div id="keret">
        <div>
          <input type="text" id="szam_1" name="elso" placeholder="Az első szám">
        </div>
        <div>
          <input type="text" id="szam_2" name="masodik" placeholder="A második szám">
        </div>
        <div id="osszead">
          <input type="button" name="osszeadás" value="Összeadás" onclick="osszead()">
          <p id="vegeredmeny">Eredmény</p>
        </div>
      </div>
    </form>
  </body>
</html>
